name: Auto Update Icons

on:
  push:
  pull_request:
  schedule:
   - cron: '0 12 * * 1'

permissions:
  contents: write
  pull-requests: write 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    
    - name: Yarn Upgrader
      uses: browniebroke/yarn-upgrade-action@v1.1
      
    - name: Install dependencies
      run: composer update --no-interaction --no-progress --dev
      
    - name: Compile icons to resources directory
      run: ./vendor/bin/blade-icons-generate
    
    - name: Create pull request
      uses: peter-evans/create-pull-request@v4
      with:
       commit-message: Update Icons
       title: Update Icons
       body: Update Icons
       base: test
       delete-branch: true
